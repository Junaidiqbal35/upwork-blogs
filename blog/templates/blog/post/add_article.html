{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load blog_tags %}
{% block title %}Add Article{% endblock %}
{% block content %}
    <div class ="container">
        <form action="." method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" > Submit Article </button>
        </form>
    </div>
{% endblock %}
