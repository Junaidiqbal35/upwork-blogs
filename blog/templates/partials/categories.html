  <div id="sidebar">
    <h3>Categories</h3>
    <ul>
      <li {% if not category %}class="selected"{% endif %}>
        <a href="{% url "blog:post_list" %}">All</a>
      </li>
      {% for c in categories %}
        <li {% if category.category_name == c.category_name %}class="selected"
        {% endif %}>
          <a href="{{ c.get_absolute_url }}">{{ c.category_name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
